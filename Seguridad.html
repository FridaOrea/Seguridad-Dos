<!DOCTYPE html>
<html>
  <head>
    <title> Proyecto de seguridad | Inicio </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="image/x-icon" href="./favicon.ico" rel="icon" />
        <script src="../bootstrap/js/jquery.min.js"></script>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <script src="../bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12 text-center">
                <header>
                    <img src="./header.png" />
                </header>
            </div>
        </div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand" href="#" disabled> Bienvenido </span>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li> <a data-toggle="modal" data-target="#modalLogIn"> Iniciar sesión </a> </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row text-center">
            <div class="col-xs-12 col-md-12 col-lg-12 ">
                <h1> Página de inicio </h1>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalLogIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"> Iniciar sesión </h4>
                </div>
                <div class="modal-body">
                    <form method="POST" action="./login.html">
                        <div class="form-group">
                            <label for="nameLogIn"> Ingresa cualquier nombre de usuario </label>
                            <input type="text" class="form-control" id="numCuentaRegister" placeholder="Nombre de usuario">
                        </div>
                        <div class="form-group">
                            <label for="passwordLogIn"> Ingresa cualquier contraseña </label>
                            <input type="password" class="form-control" id="passwordLogIn" placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btn btn-default btn-block"> Iniciar sesión </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


  </body>
</html>
